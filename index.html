<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="Content-Scrtipt-Type" content="Text/javascript" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Title" content="어둠 속의 시그널" />
    <meta http-equiv="Author" content="Jade" />
    <meta http-equiv="imagetoolbar" content="no" />
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="noindex, nofollow" />
    <meta property="og:title" content="어둠 속의 시그널" />
    <meta property="og:type" content="article" />
    <meta
      property="og:description"
      content="소셜링 당일 원활한 매칭 진행을 위한 사전설문 조사입니다."
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <meta itemprop="name" content="'어둠 속의 시그널' 사전 설문조사" />
    <meta
      itemprop="description"
      content="소셜링 당일 원활한 매칭 진행을 위한 사전설문 조사입니다."
    />
    <div id="wrab">
      <header>
        <div id="title">
          <img src="./image/signalInDark.png" width="540" />
        </div>
      </header>
      <section>
        <div class="qna" role="list">
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>1. 성별을 선택해주세요.</legend>
              <input type="radio" id="female" name="female" />
              <label for="female">여</label>
              <input type="radio" id="male" name="male" />
              <label for="male">남</label>
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>2. 약속 없는 주말에 나는?</legend>
              <input type="radio" id="two1" name="two1" />
              <label for="two1">어떻게든 약속을 만들어 나간다.</label>
              <input type="radio" id="two2" name="two2" />
              <label for="two2"
                >혼자 나가서 영화, 쇼핑 등 외부 활동을 즐긴다.</label
              >
              <input type="radio" id="two3" name="two3" />
              <label for="two3">집에서 자거나 휴식을 취한다.</label>
              <input type="radio" id="two4" name="two4" />
              <label for="two4">자기개발에 시간을 할애한다.</label>
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>
                3. 보통 나는 누군가와 있을 때 대화를 먼저 시작하고 주도하는
                편이다.
              </legend>
              <input type="radio" id="three1" name="three1" />
              <label for="three1">그렇다.</label>
              <input type="radio" id="three0" name="three0" />
              <label for="three0">아니다.</label>
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>4. 막 식사를 마친 후 나의 행동은?</legend>
              <input type="radio" id="four1" name="four1" />
              <label for="four1">설거지</label>
              <input type="radio" id="four2" name="four2" />
              <label for="four2">디저트 먹기</label>
              <input type="radio" id="four3" name="four3" />
              <label for="four3">핸드폰 하기</label>
              <input type="radio" id="four4" name="four4" />
              <label for="four4">멍 때리기</label>
              <input type="radio" id="four5" name="four5" />
              <label for="four5">기타</label>
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>5. 중요하게 여기는 물건을 친구가 빌려달라고 할 때, 나는?</legend>
              <input type="radio" id="five1" name="five1" />
              <label for="five1">조건없이 빌려준다.</label>
              <input type="radio" id="five2" name="five2" />
              <label for="five2">조심해 달라고 당부하고 빌려준다.</label>
              <input type="radio" id="five3" name="five3" />
              <label for="five3">빌려주기 어렵다고 얘기한다.</label>
              <input type="radio" id="five4" name="five4" />
              <label for="five4">그냥 주고 하나 더 산다.</label>
              <input type="radio" id="five5" name="five5" />
              <label for="five5">기타</label>
            </fieldset>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>6. 주로 선호하는 음식은?</legend>
              <input type="radio" id="six1" name="six1" />
              <label for="six1">달달한 음식</label>
              <input type="radio" id="six2" name="six2" />
              <label for="six2">짭잘한 음식</label>
              <input type="radio" id="six3" name="six3" />
              <label for="six3">맵고 자극적인 음식</label>
              <input type="radio" id="six4" name="six4" />
              <label for="six4">기름지고 느끼한 음식</label>
              <input type="radio" id="six5" name="six5" />
              <label for="six5">담백한 음식</label>
              <input type="radio" id="six6" name="six6" />
              <label for="six6">상큼한 음식</label>                
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>7. 나의 음주 스타일은?</legend>
              <input type="radio" id="seven1" name="seven1" />
              <label for="seven1">초반에 달리고 자제하는 스타일</label>
              <input type="radio" id="seven2" name="seven2" />
              <label for="seven2">갈수록 가속도가 붙는 스타일</label>
              <input type="radio" id="seven3" name="seven3" />
              <label for="seven3">초지일관 달리는 기관차 스타일</label>
              <input type="radio" id="seven4" name="seven4" />
              <label for="seven4">술은 마시지 않고 분위기만 맞추는 스타일</label>    
              <input type="radio" id="seven5" name="seven5" />
              <label for="seven5">기타</label>   
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>8. 여행을 가서 숙소에 들어가면 가장 먼저 확인하는 것은?</legend>
              <input type="radio" id="eight1" name="eight1" />
              <label for="eight1">침구 상태</label>
              <input type="radio" id="eight2" name="eight2" />
              <label for="eight2">화장실 상태</label>
              <input type="radio" id="eight3" name="eight3" />
              <label for="eight3">숙소 뷰</label>
              <input type="radio" id="eight4" name="eight4" />
              <label for="eight4">주방 상태</label>    
              <input type="radio" id="eight5" name="eight5" />
              <label for="eight5">숙소 내외 편의시설</label>   
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
            <fieldset>
              <legend>9. 나는 담배를</legend>
              <input type="radio" id="nine1" name="nine1" />
              <label for="nine1">피운다.</label>
              <input type="radio" id="nine2" name="nine2" />
              <label for="nine2">안 피운다.</label>  
            </fieldset>
          </div>
          <div class="qnaBox" role="listItem">
             <fieldset>
                <legend>10. 내 연인은 담배를</legend>
                <input type="radio" id="ten1" name="ten1" />
                <label for="ten1">피워도 괜찮다.</label>
                <input type="radio" id="ten2" name="ten2" />
                <label for="ten2">피우지 않았으면 좋겠다.</label>  
                <input type="radio" id="ten2" name="ten2" />
                <label for="ten2">피워도 상관없다.</label> 
              </fieldset>
          </div>
        </div>
      </section>
      <section>
        <input type="button" value="제출하기" />
      </section>
      <footer>
        <span>@어둠 속의 시그널</span>
      </footer>
    </div>
  </body>
</html>
